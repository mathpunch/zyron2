<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathPunch Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root { 
            --accent: #00d4ff; 
            --bg: #05070a; 
            --border: rgba(255, 255, 255, 0.1); 
        }

        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: white; 
            overflow-x: hidden;
        }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .search-box {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 8px 15px; border-radius: 10px; width: 300px;
        }

        .search-box input {
            background: none; border: none; color: white; outline: none; width: 100%;
        }

        /* MASSIVE SPACING GRID */
        #container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 120px; /* Even more spread out */
            padding: 160px 80px 100px; 
            max-width: 1800px; margin: 0 auto;
        }

        .zone-card { 
            background: rgba(255,255,255,0.02); border: 1px solid var(--border); 
            border-radius: 24px; aspect-ratio: 16/10; position: relative; 
            overflow: hidden; cursor: pointer; transition: transform 0.4s ease;
        }

        .zone-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .zone-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; pointer-events: none; }

        .zone-info { 
            position: absolute; bottom: 0; width: 100%; padding: 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            text-align: center; font-weight: bold; font-size: 1.1rem;
        }

        /* FIX: LOADING & VIEWING */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        #viewer { 
            position: fixed; inset: 0; background: #000; 
            display: none; z-index: 5000; 
        }

        #close { 
            position: absolute; top: 25px; right: 25px; width: 50px; height: 50px; 
            background: var(--accent); color: #000; border: none; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 5001; font-size: 20px; transition: 0.2s;
        }
        #close:hover { background: #fff; transform: scale(1.1); }

        /* The Frame Container */
        #frameWrapper { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="loader">
    <div style="width:40px; height:40px; border:4px solid #333; border-top-color:var(--accent); border-radius:50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top:15px; letter-spacing:2px; font-size:12px;">BOOTING GAME...</p>
</div>

<div class="header">
    <div style="font-weight: 900; color: var(--accent); letter-spacing: 1px;">MATHPUNCH</div>
    <div class="search-box">
        <input id="searchBar" placeholder="Search mathpunch..." oninput="filterZones()">
    </div>
    <div id="liveCount" style="background:var(--accent); color:#000; padding:4px 10px; border-radius:8px; font-weight:bold;">0</div>
</div>

<div id="container"></div>

<div id="viewer">
    <button id="close" onclick="closeViewer()"><i class="fas fa-times"></i></button>
    <div id="frameWrapper"></div>
</div>

<script>
    const config = {
        json: "https://cdn.jsdelivr.net/gh/mathpunch/assets@main/zones.json",
        cover: "https://cdn.jsdelivr.net/gh/mathpunch/covers@main/",
        html: "https://cdn.jsdelivr.net/gh/mathpunch/html@main/"
    };

    let zones = [];
    let activeBlobUrl = null;

    @keyframes spin { to { transform: rotate(360deg); } }

    async function init() {
        try {
            const res = await fetch(config.json);
            zones = await res.json();
            display(zones);
        } catch(e) { console.error("Could not load library"); }
    }

    function display(list) {
        const cont = document.getElementById("container");
        cont.innerHTML = "";
        document.getElementById("liveCount").innerText = list.length;
        list.forEach(z => {
            const card = document.createElement("div");
            card.className = "zone-card";
            card.onclick = () => openGame(z);
            let img = z.cover.includes("{COVER_URL}") ? z.cover.replace("{COVER_URL}/", config.cover) : config.cover + z.cover;
            card.innerHTML = `<img src="${img}"><div class="zone-info">${z.name}</div>`;
            cont.appendChild(card);
        });
    }

    async function openGame(z) {
        const loader = document.getElementById("loader");
        const viewer = document.getElementById("viewer");
        const wrapper = document.getElementById("frameWrapper");

        let url = z.url.includes("{HTML_URL}") ? z.url.replace("{HTML_URL}/", config.html) : config.html + z.url;

        loader.style.display = "flex";
        
        try {
            // Force bypass of cache to fix loading errors
            const response = await fetch(url, { cache: 'reload' });
            if(!response.ok) throw new Error();
            const text = await response.text();
            
            // Inject base and clean up HTML
            const base = `<base href="${config.html}">`;
            const blob = new Blob([base + text], { type: 'text/html' });
            
            // Revoke old blob to save memory
            if(activeBlobUrl) URL.revokeObjectURL(activeBlobUrl);
            activeBlobUrl = URL.createObjectURL(blob);

            // Create a fresh iframe every time
            wrapper.innerHTML = `<iframe id="frame" src="${activeBlobUrl}"></iframe>`;
            
            const frame = document.getElementById("frame");
            frame.onload = () => {
                loader.style.display = "none";
                viewer.style.display = "block";
            };
        } catch (e) {
            // Emergency fallback
            wrapper.innerHTML = `<iframe id="frame" src="${url}"></iframe>`;
            loader.style.display = "none";
            viewer.style.display = "block";
        }
    }

    function closeViewer() {
        const viewer = document.getElementById("viewer");
        const wrapper = document.getElementById("frameWrapper");
        
        // Hide viewer first
        viewer.style.display = "none";
        
        // COMPLETELY DESTROY the iframe so the game stops running immediately
        wrapper.innerHTML = "";
        
        // Clear blob memory
        if(activeBlobUrl) {
            URL.revokeObjectURL(activeBlobUrl);
            activeBlobUrl = null;
        }
    }

    function filterZones() {
        const q = document.getElementById("searchBar").value.toLowerCase();
        display(zones.filter(z => z.name.toLowerCase().includes(q)));
    }

    init();
</script>
</body>
</html>
