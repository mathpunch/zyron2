<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathPunch Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root { 
            --accent: #00d4ff; 
            --bg: #05070a; 
            --border: rgba(255, 255, 255, 0.1); 
        }

        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: white; 
            overflow-x: hidden;
        }

        /* NAVIGATION */
        .header { 
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .search-box {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 8px 15px; border-radius: 10px; width: 300px;
        }

        .search-box input {
            background: none; border: none; color: white; outline: none; width: 100%;
        }

        /* SPREAD OUT GRID */
        #container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 100px; /* Massively spread out icons */
            padding: 150px 80px 100px; 
            max-width: 1600px; margin: 0 auto;
        }

        .zone-card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            border-radius: 20px; aspect-ratio: 16/10; position: relative; 
            overflow: hidden; cursor: pointer; transition: 0.3s;
        }

        .zone-card:hover { transform: scale(1.05); border-color: var(--accent); }

        .zone-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .zone-info { 
            position: absolute; bottom: 0; width: 100%; padding: 15px; 
            background: rgba(0,0,0,0.8); text-align: center; font-weight: bold; 
        }

        /* FIX: LOADING SCREEN */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none; align-items: center; justify-content: center; font-weight: bold;
        }

        /* VIEWER */
        #viewer { position: fixed; inset: 0; background: #000; display: none; z-index: 4000; }
        #close { 
            position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; 
            background: #fff; color: #000; border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; z-index: 4001; 
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="loader">LOADING ENGINE...</div>

<div class="header">
    <div style="font-weight: 900; color: var(--accent);">MATHPUNCH</div>
    <div class="search-box">
        <input id="searchBar" placeholder="Search..." oninput="filterZones()">
    </div>
    <div id="liveCount">0</div>
</div>

<div id="container"></div>

<div id="viewer">
    <div id="close" onclick="closeViewer()"><i class="fas fa-times"></i></div>
    <iframe id="frame"></iframe>
</div>

<script>
    const config = {
        json: "https://cdn.jsdelivr.net/gh/mathpunch/assets@main/zones.json",
        cover: "https://cdn.jsdelivr.net/gh/mathpunch/covers@main/",
        html: "https://cdn.jsdelivr.net/gh/mathpunch/html@main/"
    };

    let zones = [];

    async function init() {
        const res = await fetch(config.json);
        zones = await res.json();
        display(zones);
    }

    function display(list) {
        const cont = document.getElementById("container");
        cont.innerHTML = "";
        document.getElementById("liveCount").innerText = list.length;
        list.forEach(z => {
            const card = document.createElement("div");
            card.className = "zone-card";
            card.onclick = () => openGame(z);
            let img = z.cover.includes("{COVER_URL}") ? z.cover.replace("{COVER_URL}/", config.cover) : config.cover + z.cover;
            card.innerHTML = `<img src="${img}"><div class="zone-info">${z.name}</div>`;
            cont.appendChild(card);
        });
    }

    async function openGame(z) {
        const loader = document.getElementById("loader");
        const viewer = document.getElementById("viewer");
        const frame = document.getElementById("frame");

        let url = z.url.includes("{HTML_URL}") ? z.url.replace("{HTML_URL}/", config.html) : config.html + z.url;

        loader.style.display = "flex";
        
        try {
            // FIX: Force reload of the file to prevent loading bugs
            const response = await fetch(url, { cache: 'reload' });
            const text = await response.text();
            
            const base = `<base href="${config.html}">`;
            const blob = new Blob([base + text], { type: 'text/html' });
            
            frame.src = URL.createObjectURL(blob);
            frame.onload = () => {
                loader.style.display = "none";
                viewer.style.display = "block";
            };
        } catch (e) {
            frame.src = url;
            loader.style.display = "none";
            viewer.style.display = "block";
        }
    }

    function closeViewer() {
        document.getElementById("viewer").style.display = "none";
        document.getElementById("frame").src = "about:blank";
    }

    function filterZones() {
        const q = document.getElementById("searchBar").value.toLowerCase();
        display(zones.filter(z => z.name.toLowerCase().includes(q)));
    }

    init();
</script>
</body>
</html>
