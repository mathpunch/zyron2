<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathPunch | Digital Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00d4ff; 
            --bg: #020408;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            background-image: radial-gradient(circle at 50% -20%, #0d1b2a 0%, #020408 80%);
        }

        /* NAVIGATION */
        .nav-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            display: flex;
            align-items: center;
            padding: 12px 24px;
            background: rgba(15, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 12px;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-wrapper input {
            background: none;
            border: none;
            color: white;
            padding-left: 10px;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        /* CONTENT GRID */
        #container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; 
            padding: 120px 5% 40px; 
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .zone-card { 
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            aspect-ratio: 16/10;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .zone-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .zone-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            transition: 0.3s;
        }

        .zone-card:hover img { opacity: 0.8; }

        .zone-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-weight: 600;
            font-size: 0.9rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* VIEWER */
        #zoneViewer { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; }
        #closeBtn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(10px); z-index: 2001; }
        iframe { width: 100%; height: 100%; border: none; }

        /* CUSTOM SCROLLBAR */
        #container::-webkit-scrollbar { width: 8px; }
        #container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

<nav class="nav-container">
    <div style="font-weight: 800; color: var(--accent); font-size: 1.1rem;">MATHPUNCH</div>
    <div class="search-wrapper">
        <i class="fas fa-search" style="opacity: 0.4"></i>
        <input id="searchBar" placeholder="Search library..." oninput="filterZones()">
    </div>
    <div id="liveCount" style="font-size: 0.8rem; font-weight: bold; background: var(--accent); color: black; padding: 4px 10px; border-radius: 20px;">0</div>
</nav>

<div id="container"></div>

<div id="zoneViewer">
    <div id="closeBtn" onclick="closeViewer()"><i class="fas fa-times"></i></div>
    <iframe id="zoneFrame"></iframe>
</div>

<script>
    const sources = [
        { 
            name: "MathPunch Main", 
            type: "json", 
            json: "https://cdn.jsdelivr.net/gh/mathpunch/assets@main/zones.json", 
            cover: "https://cdn.jsdelivr.net/gh/mathpunch/covers@main/", 
            html: "https://cdn.jsdelivr.net/gh/mathpunch/html@main/" 
        }
    ];

    let zones = [];
    let currentSource = 0;

    async function init() {
        const container = document.getElementById("container");
        const s = sources[currentSource];
        
        try {
            const r = await fetch(s.json);
            zones = await r.json();
            displayZones(zones);
        } catch (err) { 
            container.innerHTML = "<p style='text-align:center; opacity:0.5;'>Failed to load library. Check repository paths.</p>"; 
        }
    }

    function displayZones(list) {
        const container = document.getElementById("container");
        const s = sources[currentSource];
        container.innerHTML = "";
        document.getElementById("liveCount").innerText = list.length;
        
        list.forEach(z => {
            const card = document.createElement("div");
            card.className = "zone-card";
            card.onclick = () => openZone(z);
            
            // Clean up the cover URL logic
            let coverUrl = z.cover || "";
            if (!coverUrl.startsWith('http')) {
                coverUrl = s.cover + coverUrl.replace(/^\//, "");
            }

            card.innerHTML = `
                <img src="${coverUrl}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Preview'">
                <div class="zone-info">${z.name}</div>
            `;
            container.appendChild(card);
        });
    }

    function openZone(z) {
        const s = sources[currentSource];
        let finalURL = z.url;
        if (!finalURL.startsWith('http')) {
            finalURL = s.html + finalURL.replace(/^\//, "");
        }
        
        document.getElementById("zoneViewer").style.display = "block";
        document.getElementById("zoneFrame").src = finalURL;
    }

    function closeViewer() {
        document.getElementById("zoneViewer").style.display = "none";
        document.getElementById("zoneFrame").src = "about:blank";
    }

    function filterZones() {
        const q = document.getElementById("searchBar").value.toLowerCase();
        const filtered = zones.filter(z => z.name.toLowerCase().includes(q));
        displayZones(filtered);
    }

    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
